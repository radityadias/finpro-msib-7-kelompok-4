<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .profile-card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #0d6efd;
      margin-bottom: 20px;
    }

    .profile-info h3 {
      font-weight: bold;
      color: #333;
    }

    .profile-info p {
      color: #555;
    }

    .btn-edit {
      background-color: #0d6efd;
      color: #ffffff;
    }

    .btn-edit:hover {
      background-color: #0b5ed7;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="profile-card">
          <img src="https://easy-peasy.ai/cdn-cgi/image/quality=80,format=auto,width=700/https://fdczvxmwwjwpwbeeqcth.supabase.co/storage/v1/object/public/images/856724cb-f15a-483f-82a0-d6c8a64903f0/2d12aa10-4d0f-471a-883d-042a0b4ad811.png" alt="Profile Image" class="profile-img">
          <div class="profile-info">
            <h3>Chintamy Anggun</h3>
            <p>Email: chinta@gmail.com</p>
            <p>Universitas Singaperbangsa Karawang</p>
            <p>Mahasiswa Sistem Informasi</p>
            <a href="#" class="btn btn-edit btn-primary">Edit Profil</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
