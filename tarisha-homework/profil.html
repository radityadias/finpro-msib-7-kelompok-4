    <div id="profile-container">
        <!-- Profile Image Section -->
        <div class="profile-image-container">
            <img id="profile-image-preview" src="img/default.png" alt="Profile Image" class="profile-image">
            <input type="file" id="profile-image-input" accept="image/*" onchange="previewImage(event)">
            <button onclick="document.getElementById('profile-image-input').click()">Ubah Foto Profil</button>
            <button onclick="resetImage()">Hapus Foto Profil</button>
        </div>

        <!-- Profile Form Section -->
        <div id="profile-form">
            <input type="text" id="first-name" placeholder="Nama Depan">
            <input type="text" id="last-name" placeholder="Nama Belakang">
            <input type="text" id="mobile" placeholder="No. WA">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Kata Sandi">

            <button id="update-profile-btn">Simpan</button>
        </div>
    </div>
